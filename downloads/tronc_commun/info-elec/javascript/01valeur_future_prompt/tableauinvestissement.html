<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tableau d'investissement</title>
</head>
<body>
<h1>Tableau d'investissement</h1>
<script>
	var investissement = prompt("Donner le montant de l'investissement :", 10000);
	var taux = prompt("Donner le taux annuel : ", 8);
	var duree = prompt("Donner la duree : ", 10);
	investissement = parseFloat(investissement);
	taux = parseFloat(taux);
	duree = parseInt(duree);
	var valeurFuture = investissement;
	var interet;
	document.write("<table border=1>");
	document.write("<tr><th>Année</th><th>Intérêts</th><th>ValeurFuture</th></tr>");
	for(var annee = 1; annee<=duree; annee++){
		interet = valeurFuture*taux/100;
		valeurFuture += interet;
		document.write("<tr><td>"+annee+"</td><td>"+interet.toFixed(2)+
				"</td><td>"+ valeurFuture.toFixed(2) + "</td></tr>");
	}
	
	document.write("</table>");
</script>

</body>
</html>
